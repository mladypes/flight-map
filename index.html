<!doctype html>
<html>
    <head>
        <title>Flight Map</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
        <link href="css/nouislider.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="earth-container full-size" id="earth-container"></div>
        <div class="heading">
            <h1>Direct flights from Bratislava</h1>
            <p>Find places where you can fly in March 2017 <b>directly from Bratislava</b>.</p>
        </div>

        <div class="controls-wrapper">
            <p>Set your constraints on the <b>length of flight</b>.</p>
            <div class="slider" id="slider-flight-length"></div>
            <p>And set your range of <b>acceptable temperatures</b>.</p>
            <div class="slider" id="slider-temperature"></div>
        </div>
        

        <script src="dist/app.js"></script>
    </body>
</html>
