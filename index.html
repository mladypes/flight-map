<!doctype html>
<html>
    <head>
        <title>Flight Map</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
        <link href="css/nouislider.min.css" rel="stylesheet">
        <style>
            html, body {
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background: #000000;
                font-size: 16px;
                font-family: 'Roboto Condensed', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 20px;
            }

            .water {
                fill: #214043;
            }

            .land {
                fill: #9CE3E9;
                stroke: #808B8C;
                stroke-width: 0.7px;
            }

            .route {
                stroke: #008b00;
                stroke-width: 10;
                fill: transparent;
                visibility: hidden;
            }

            .route:hover {
                stroke: #fff;
            }

            .full-size {
                width: 100%;
                height: 100%;
            }

            .earth-container {
                box-sizing: border-box;
                position: absolute;
                left: 0;
                right: 0;
            }

            .plane {
                fill: #fff;
            }

            .heading {
                position: relative;
                box-sizing: border-box;
            }

            .controls-wrapper {
                box-sizing: border-box;
                position: relative;
                width: 25%;
            }

            h1 {
                color: white;
                font-size: 4rem;
                font-weight: 300;
            }

            p {
                color: white;
                font-size: 1.2rem;
                font-weight: 300;
            }
        </style>
    </head>
    <body>
        <div class="earth-container full-size" id="earth-container"></div>
        <div class="heading">
            <h1>Direct flights from Bratislava</h1>
            <p>Find places where you can fly in March 2017 <b>directly from Bratislava</b>.</p>
        </div>

        <div class="controls-wrapper">
            <p>Set your constraints on the <b>length of flight</b>.</p>
            <div class="slider" id="slider-flight-length"></div>
            <p>And set your range of <b>acceptable temperatures</b>.</p>
            <div class="slider" id="slider-temperature"></div>
        </div>
        

        <script src="dist/app.js"></script>
    </body>
</html>
